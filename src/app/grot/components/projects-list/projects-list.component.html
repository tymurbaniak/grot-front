<ng-container *ngIf="projects.length === 0">
  <h3>You don't have any projects</h3>
</ng-container>
<ng-container *ngIf="projects.length > 0">
  <ng-container *ngFor="let project of projects">
    <app-project-content [projectName]="project.name" [processing]="project.processing" [userName]="userName">
    </app-project-content>
  </ng-container>
</ng-container>
